<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Your Blog Posts</h1>
        <div class="auth-buttons">
            <button id="loginBtn" style="margin-right: 10px;margin-bottom: 1px;">Se connecter</button><br>
            <button id="signupBtn" style="margin-right: 150px;margin-bottom: 40px;width: 120px;">S'inscrire</button>
        </div>
        <div class="container">
            <h1>Mon Blog</h1>
            <textarea id="blogText" placeholder="Ecrivez votre article ici..."></textarea>
            <button id="saveBtn">Enregistrer</button>
            <div id="blogPosts"></div>
            <table id="blogTable">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="blogTableBody"></tbody>
            </table>
        </div>
        <script src="script.js"></script>
</body>

</html>
